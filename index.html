<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="image-trybewarts-header">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input id="input-email-login" type="email" placeholder="Email"  name="email">
      <input id="input-senha" type="password" placeholder="Senha" name="password">
      <button id="button-login">Entrar</button>
    </form>  
  </header>
  <main>
    <form id="evaluation-form" action="">
      <h1 id="fomr-main-title">Formulário de Avaliação</h1>
      <section id="evaluation-form-1-of-3">        
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
        <input id="input-email" type="email" placeholder="Email">
        <p>Casa:</p>
        <select name="" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </section><br>
      <section id="evaluation-form-2-of-3">
        <section id="radios-conteiner">
          <label id="label-family" for="">Qual sua família?</label><br>
          <label for="frontend">
            <input type="radio" name="family" value="Frontend" id="frontend">Família Frontend
          </label><br>
          <label for="backend">
            <input type="radio" name="family" value="Backend" id="backend">Família Backend
          </label><br>
          <label for="fullStack">
            <input type="radio" name="family" value="FullStack" id="fullStack">Família FullStack
          </label><br>
      </section>
      <section id="check-box-conteiner">
        <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label><br>
        <label for="HoFs">
          <input type="checkbox" value="HoFs" class="subject" id="HoFs"> HoFs
        </label><br>
        <label for="Jest">
          <input type="checkbox" value="Jest" class="subject" id="Jest"> Jest
        </label><br>
        <label for="Promises">
          <input type="checkbox" value="Promises" class="subject" id="Promises"> Promises
        </label><br>
        <label for="React">
          <input type="checkbox" value="React" class="subject" id="React"> React
        </label><br>
        <label for="SQL">
          <input type="checkbox" value="SQL" class="subject" id="SQL"> SQL
        </label><br>
        <label for="Python">
          <input type="checkbox" value="Python" class="subject" id="Python"> Python
        </label><br>
    </section>
      </section><br>
      <section id="evaluation-form-3-of-3">
        <div id="evaluation-div">
          <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
         <input type="radio" name="rate" value="1"> 1
         <input type="radio" name="rate" value="2"> 2
         <input type="radio" name="rate" value="3"> 3
         <input type="radio" name="rate" value="4"> 4
         <input type="radio" name="rate" value="5"> 5
         <input type="radio" name="rate" value="6"> 6
         <input type="radio" name="rate" value="7"> 7
         <input type="radio" name="rate" value="8"> 8
         <input type="radio" name="rate" value="9"> 9
         <input type="radio" name="rate" value="10"> 10
        </div><br>
        <label for="comentaries" class="textarea">Deixe seu comentário:</label><br>
        <textarea name="comentaries" id="" cols="15" rows="8" maxlength="500"></textarea><br>
        <div id="agreement-div">
          <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" id="agreement">
        </div><br>
        <button type="submit" id="submit-btn">Enviar</button>
      </section>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="image-trybewarts-colored">
  </main>
  <script src="script.js"></script>    
</body>
</html>
